# .github/workflows/generate-nodeprop-configuration.yml
name: Generate NodeProp Configuration

on:
  push:
    branches: ['main']
  workflow_dispatch:

jobs:
  generate-config:
    name: Generate NodeProp YAML + Commit
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Run NodeProp Generator
        id: nodeprop
        uses: Cdaprod/nodeprop-action@v1.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          config-file: '.nodeprop.yml'
          storage-path: 'configs'

      - name: Upload Generated Config
        uses: actions/upload-artifact@v2
        with:
          name: nodeprop-config
          path: .nodeprop.yml

      - name: Upload Content-Addressable Copy
        uses: actions/upload-artifact@v2
        with:
          name: content-addressable-configs
          path: configs/

      - name: Commit NodeProp Files
        run: |
          git config user.name "CDA NodeProp Bot"
          git config user.email "nodeprop@cdaprod.dev"
          git add .nodeprop.yml configs/
          if git diff --quiet; then
            echo "âœ… No changes"
          else
            git commit -m "chore: update NodeProp config [skip ci]"
            git push
          fi