[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:Xvfb]
command=/usr/bin/Xvfb :99 -screen 0 1920x1080x24 -ac
autostart=true
autorestart=true
priority=1

[program:X11VNC]
command=/usr/bin/x11vnc -display :99 -forever -nopw -rfbport 5900 -shared
autostart=true
autorestart=true
priority=2

[program:noVNC]
command=/usr/share/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
priority=3

[program:OBS]
command=/usr/bin/obs --minimize-to-tray --startstreaming --profile 'CdaprodOBS' --collection 'Laptop OBS Scenes'
autostart=true
autorestart=true
priority=5