# Basic TURN server config for Coturn

listening-port=3478
tls-listening-port=5349
listening-ip=0.0.0.0
relay-ip=0.0.0.0

# Credentials
lt-cred-mech
use-auth-secret
static-auth-secret=your_static_secret_here

realm=webrtc.example.com

# Network settings
min-port=49152
max-port=65535

# Logging
verbose

# External IP Mapping (optional if behind NAT)
# external-ip=<your-external-ip>

# Daemonize coturn process
no-loopback-peers
no-multicast-peers