services:
  rtmp-server:
    build:
      context: ./app
    container_name: rtmp_server
    network_mode: "host"
    volumes:
      - ./tmp/docker_test/videos:/data/recordings
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: always