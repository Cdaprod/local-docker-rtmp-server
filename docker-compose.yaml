version: "3.9"

services:
  rtmp-server:
    build: ./app
    container_name: rtmp_server
    restart: unless-stopped
    ports:
      - "1935:1935"  # RTMP port
      - "8080:8080"  # HTTP port for health check, stats, and assets
    volumes:
      - /volume1/videos/rtmp-service:/var/www/recordings:rw  # Mount NAS directories (read-write)
      - ./public/assets:/usr/share/nginx/html/assets:ro      # Serve placeholder assets (read-only)
      - /tmp/hls:/tmp/hls:rw                                 # HLS fragments (read-write)
      - ./credentials.json:/etc/credentials.json:ro          # Mount Google credentials (read-only)
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: "4g"
        reservations:
          cpus: "1.0"
          memory: "2g"
    networks:
      - rtmp_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"
    labels:
      com.cdaprod.project: "RTMP Streaming Server"
      com.cdaprod.version: "1.0.0"
      com.cdaprod.env: "production"
      com.cdaprod.description: "Local RTMP server for impromptu content capture and archiving."
      com.cdaprod.maintainer: "Cdaprod Cdaprod@Cdaprod.dev"

networks:
  rtmp_network:
    driver: bridge