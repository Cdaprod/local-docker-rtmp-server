
services:
  rtmp-server:
    build:
      context: ./app
    # image: cdaprod/rtmp-server:latest
    container_name: rtmp_server
    network_mode: "host"
    volumes:
      - type: volume
        source: stream_recordings
        target: /data/recordings
    restart: always

volumes:
  stream_recordings:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /tmp/docker_test/videos